<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
<div id="container">
    <div id="location">
        <label for="country"></label><input type="text" id="country" placeholder="country" autocomplete="off">
        <label for="city"></label><input type="text" id="city" placeholder="city" autocomplete="off">
        <input type="submit" id="check" value="check">
        <background id="getPicture"></background>
        <img src="" alt="" id="image">

    </div>
</div>

<div id="current">
    <img src="clouds.svg" alt="" id="tempIcon">
    <h2 id="weatherCountry">Lier/Belgium</h2>
    <h2 id="temperature">9 Â°C</h2>
    <h2 id="day">wednesday 12/05/2021</h2>
    <h2 id="weatherDescription">Clouds</h2>

</div>

<div class="forecast">
    <h3 id="day2">Thursday 13/05/2021</h3>
    <h3 id="day3">Friday 14/05/2021</h3>
    <h3 id="day4">Saturday 15/05/2021</h3>
    <h3 id="day5">Sunday 16/05/2021</h3>
    <h3 id="day6">Monday 17/05/2021</h3>

</div>

<script src="script.js"></script>
</body>
</html>
